<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vainilla</title>
    <link rel="icon" type="image/jpeg" href="img/icono.jpg" />
    <link rel="stylesheet" type="text/css" href="css/estilo2.css" />
</head>
<body>
    <h1>Pantalla 3</h1>

    <main>
        <section>
            <form>
                <p>Pregunta</p>
                <p><textarea id="texto" rows="4" cols="20"></textarea></p>
                <p>
                    <input type="radio" id="v" name="respuesta" value="verdadero">
                    <label for="v">Verdadero</label>
                    <input type="radio" id="f"  name="respuesta" value="falso">
                    <label for="f">Falso</label>
                </p>
                <p>Puntuacion <input id="puntuacion" type="number" placeholder="0-9" min="0" max="9" /></p>
                <button id="atras" type="button">Atras</button>
                <button id="grabar" type="button" disabled="true">Grabar</button>
            </form>
        </section>
        <br>
        <section>
            <p id="preguntas">Cargando Preguntas...</p>
        </section>
    </main>

    <script src="js/script3.js"></script>
</body>
</html>
